<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone - Web static</title>
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, New York...</h4>
                    <ul class="popover">
                        <li>
                            <h2>New York</h2>
                            <ul>
                                <li>
                                    <p>New York City</p>
                                </li>
                                <li>
                                    <p>Buffalo</p>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>
                                    <p>San Francisco</p>
                                </li>
                                <li>
                                    <p>Los Altos</p>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen, Playroom</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button class="button">Search</button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
